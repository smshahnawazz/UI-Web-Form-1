<html>

<head>
    <title>CSS Forms </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="form">
        <form method="post">
            <p>Create an Account </p>
            <hr color="#252424" size="1" />
            <input type="text" name="name" placeholder="Name" class="input inputUser">
            <input type="phone" name="phone" placeholder="Phone Number" class="input inputPhone">
            <input type="email" name="email" class="input inputEmail" placeholder="Email">
            <input type="password" name="password" placeholder="Password" class="input inputPassword">
            <span>
                <p><input type="checkbox">I agree to the <a href="#">Terms and Condition</a> and <a href="#"> Privacy
                        Policy</a></p>
            </span>
            <input type="Submit" class="btn">
        </form>
    </div>
    <p class="footer">&copy; Flat UI Web Form 2017 Designed By <a href="https://www.facebook.com">S.M.Rizwan</a></p>
</body>

</html>
